relationships:
  - { from: Workstreams, to: Value_Rules, type: many-to-many, description: "Shows which value rules guide the work." }
  - { from: AI_Systems, to: Value_Rules, type: many-to-many, description: "Ensures AI compliance with ethical principles." }
  - { from: Signals, to: Value_Rules, type: many-to-many, description: "Signals measure the manifestation of value rules." }
  - { from: Rules_SRME, to: Value_Rules, type: many-to-one, description: "SRME rules are generated based on a selected value." }
  - { from: Rules_SRME, to: Micro_Habits, type: one-to-many, description: "One rule can suggest multiple micro-habits." }
  - { from: Open_Roles, to: Candidates, type: one-to-many, description: "Links candidates to the roles they apply for." }
  - { from: Contacts, to: Companies, type: many-to-one, description: "Links contacts to their associated company." }
  - { from: Knowledge_Items, to: Teams, type: many-to-many, description: "Tags relevant teams for a knowledge item (via a 'Team' select/multi-select property)." }
