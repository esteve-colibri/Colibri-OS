views:
  - name: Project Tracking Boards
    entity: Active Branches - Workstreams
    type: [Kanban, Calendar, List, Gantt]
    description: Various views to track workstreams and tasks by status, timeline, etc.
  - name: Recruiting Pipeline
    entity: Talent Pipeline - Candidates
    type: Kanban
    group_by: Growth Opportunities - Open_Roles
    description: Tracks candidates through the hiring process for each open role.
  - name: My Onboarding Tasks
    entity: New Growth & Action-Learning - Onboarding_ToDos
    type: List
    filter: "Assigned_Person contains Me"
    description: A personalized view for new team members to see their onboarding tasks.
  - name: Knowledge Ingestion Workflow
    entity: Captured Insights - Knowledge_ltems
    type: [Form, Table]
    description: A centralized system to capture new information, links, and files.
  - name: AI System Risk Dashboard
    entity: Intelligent Systems - Al_Systems
    type: Gallery
    group_by: Risk_Level
    description: An inventory of all AI systems, classified by their EU AI Act risk level.
  - name: Culture Homeostasis Index (CHI) Dashboards
    entity: Ecosystems Monitoring - Signals
    type: Dashboard
    description: A suite of dashboards for different roles (Team Leads, Org Leaders) to monitor cultural health via Z-score alerts and heatmaps.
  - name: Tech Stack Inventory
    entity: Tech Foundation - Tech_Stack
    type: Table
    description: A comprehensive list of all software, tracking costs, purpose, and status.
  - name: Competitor/Benchmark Analysis
    entity: Learning Targets - Benchmarks
    type: Gallery
    group_by: Category
    description: An interactive overview of the competitive and inspirational landscape.

