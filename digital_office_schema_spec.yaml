# Notion Digital Office Schema v1.0

entities:
  Al Knowledge - Al_Notebook_Knowledge_Hub:
    description: A central repository for documentation, project tracking, and a library for AI prompts.
    properties:
      Name:
        type: title
        description: "The main title of the knowledge item."
    sample_data:
      - Name: "Prompt Engineering Guide"
      - Name: "AI Project Tracker"
      - Name: "LLM Prompt Library"
      - Name: "Notion API Cookbook"
      - Name: "Meeting Notes Template"

  Active Branches - Workstreams:
    description: Tangible outcomes and activities created by teams (Tasks, Content Pieces, Products).
    properties:
      Name:
        type: title
        description: "The main title of the workstream."
      Status:
        type: status
        options: ["Open", "In Progress", "Not Started", "Done"]
        description: "Current progress or state (e.g., Not Started, In Progress, Done)."
      Team:
        type: select
        options: ["Admin", "Tools", "Culture", "Council", "Products", "Media", "Research"]
        description: "The team responsible for this workstream."
      Responsible_R: { type: people }
      Accountable_A: { type: people }
      Consulted_C: { type: people }
      Informed_I: { type: people }
      ContentType: { type: select, options: ["SaaS Platform", "Consultancy", "Courses", "Website", "Podcast", "Video Shorts", "Literature Review", "Competitor Analysis", "AIX Research"] }
      Client_Coachee: { type: rich_text }
      Environment: { type: rich_text }
      Version: { type: rich_text }
      Date: { type: date }
      StartDate: { type: date }
      EndDate: { type: date }
      Description: { type: rich_text }
      Attendees: { type: people }
      GCal_Event_ID: { type: rich_text }
      Last_Edited_Time: { type: last_edited_time }
      Related_Value_Rules: { type: relation, target_entity: Organisational DNA - Value_Rules }
    sample_data:
      - Name: "Launch Website"
        Status: "In Progress"
        Team: "Products"
        ContentType: "Website"
        Description: "Building the new company website."
        Responsible_R: ["Jane Doe"]
        Accountable_A: ["Alex Smith"]
        Consulted_C: ["Maria Garcia"]
        Informed_I: ["John Smith"]
        Version: "v1.2"
        Date: "2025-09-01"
        StartDate: "2025-08-01"
        EndDate: "2025-10-01"
        Attendees: ["Jane Doe", "Alex Smith"]
        GCal_Event_ID: "gcal_123456"
        Last_Edited_Time: "2025-09-16T12:00:00Z"
        Related_Value_Rules: ["Clarity and Transparency"]
      - Name: "Podcast Series"
        Status: "Not Started"
        Team: "Media"
        ContentType: "Podcast"
        Description: "Launching a new podcast series."
        Responsible_R: ["Maria Garcia"]
        Accountable_A: ["John Smith"]
        Consulted_C: ["Jane Doe"]
        Informed_I: ["Alex Smith"]
        Version: "v0.9"
        Date: "2025-09-10"
        StartDate: "2025-09-05"
        EndDate: "2025-12-01"
        Attendees: ["Maria Garcia", "John Smith"]
        GCal_Event_ID: "gcal_654321"
        Last_Edited_Time: "2025-09-16T13:00:00Z"
        Related_Value_Rules: ["Empathy First"]

  Organisational DNA - Value_Rules:
    description: The core principles and guiding behaviors for daily work.
    properties:
      Name:
        type: title
        description: "The name of the value or rule."
      Exact_Wording:
        type: rich_text
        description: "The exact wording of the value or rule."
      Anti_examples:
        type: rich_text
        description: "Examples of what not to do."
      Description:
        type: rich_text
        description: "Detailed description of the value or rule."
    sample_data:
      - Name: "Clarity and Transparency"
        Exact_Wording: "We communicate openly and clearly."
        Anti_examples: "Withholding information."
        Description: "Promotes open communication."
      - Name: "Value-Driven Work"
        Exact_Wording: "We prioritize work that aligns with our values."
        Anti_examples: "Doing busywork for its own sake."
        Description: "Focus on meaningful outcomes."
      - Name: "Bias for Action"
        Exact_Wording: "We act quickly and iterate."
        Anti_examples: "Analysis paralysis."
        Description: "Encourages experimentation."
      - Name: "Empathy First"
        Exact_Wording: "We listen and understand before acting."
        Anti_examples: "Ignoring feedback."
        Description: "Promotes a supportive culture."
      - Name: "Bias for Action"
        Exact_Wording: "We act quickly and iterate."
        Anti_examples: "Analysis paralysis."
        Description: "Encourages experimentation."
      - Name: "Empathy First"
        Exact_Wording: "We listen and understand before acting."
        Anti_examples: "Ignoring feedback."
        Description: "Promotes a supportive culture."

  Intelligent Systems - Al_Systems:
    description: Descriptions and management of AI systems being developed or deployed.
    properties:
      Name:
        type: title
        description: "The name of the AI system."
      Risk_Level:
        type: select
        options: ["Unacceptable", "High", "Limited", "Minimal"]
        description: "Risk level classification under the EU AI Act."
      AI_Capability:
        type: rich_text
        description: "Description of the AI system's capabilities."
      Non_Goals:
        type: rich_text
        description: "What the AI system is not intended to do."
      Decision_Rights:
        type: rich_text
        description: "Who has decision-making authority over the system."
      Guardrails:
        type: rich_text
        description: "Safety and ethical boundaries for the AI system."
      Uncertainty_UX:
        type: rich_text
        description: "How uncertainty is communicated to users."
      Explainability:
        type: rich_text
        description: "How the system's decisions are explained."
      Fallbacks_Recovery:
        type: rich_text
        description: "Fallbacks and recovery mechanisms in case of failure."
      Metrics:
        type: rich_text
        description: "Key performance or risk metrics tracked."
      Logging_Review:
        type: rich_text
        description: "How logs are reviewed for compliance and safety."
      Human_Oversight_Requirements:
        type: rich_text
        description: "Requirements for human oversight."
      Technical_Documentation:
        type: files
        description: "Technical documentation files for the system."
      Data_Governance_Plan:
        type: files
        description: "Files outlining data governance plans."
      Bias_Assessment_Mitigation:
        type: rich_text
        description: "Bias assessment and mitigation strategies."
      Accuracy_Metrics:
        type: number
        description: "Accuracy metrics for the AI system."
      Cybersecurity_Measures:
        type: rich_text
        description: "Cybersecurity measures in place."
      Adversarial_Testing_Results:
        type: files
        description: "Results of adversarial testing."
      Post_Market_Monitoring_Plan:
        type: files
        description: "Plan for post-market monitoring."
      Generative_AI_Risks:
        type: multi_select
        options: ["Hallucination", "Data Poisoning", "Malicious Use", "Copyright Infringement"]
        description: "Risks specific to generative AI."
      FRIA_Conducted:
        type: checkbox
        description: "Whether a Fundamental Rights Impact Assessment was conducted."
      Environmental_Impact_kWh:
        type: number
        description: "Estimated environmental impact in kWh."
      Specific_Human_Oversight_Protocols:
        type: files
        description: "Files describing specific human oversight protocols."
      Bounded_Autonomy_Framework:
        type: files
        description: "Framework files for bounded autonomy."
      Compliance_Roadmap:
        type: files
        description: "Compliance roadmap files."
    sample_data:
      - Name: "AI Chatbot"
        Risk_Level: "Limited"
        AI_Capability: "Conversational support for users."
        Non_Goals: "Not for financial advice."
        Decision_Rights: "Product Manager"
        Guardrails: "No personal data storage."
        Uncertainty_UX: "Shows confidence score."
        Explainability: "Displays reasoning steps."
        Fallbacks_Recovery: "Escalate to human."
        Metrics: "User satisfaction, response time."
        Logging_Review: "Weekly log review."
        Human_Oversight_Requirements: "Manual review for flagged cases."
        Technical_Documentation: ["/docs/ai_chatbot_tech.pdf"]
        Data_Governance_Plan: ["/docs/data_gov.pdf"]
        Bias_Assessment_Mitigation: "Bias tested quarterly."
        Accuracy_Metrics: 0.95
        Cybersecurity_Measures: "Encrypted at rest."
        Adversarial_Testing_Results: ["/docs/adv_test.pdf"]
        Post_Market_Monitoring_Plan: ["/docs/monitoring.pdf"]
        Generative_AI_Risks: ["Hallucination", "Malicious Use"]
        FRIA_Conducted: true
        Environmental_Impact_kWh: 1200
        Specific_Human_Oversight_Protocols: ["/docs/oversight.pdf"]
        Bounded_Autonomy_Framework: ["/docs/autonomy.pdf"]
        Compliance_Roadmap: ["/docs/compliance.pdf"]
      - Name: "Document Summarizer"
        Risk_Level: "Minimal"
        AI_Capability: "Summarizes uploaded documents."
        Non_Goals: "No translation."
        Decision_Rights: "Research Lead"
        Guardrails: "No external API calls."
        Uncertainty_UX: "Shows summary confidence."
        Explainability: "Highlights key points."
        Fallbacks_Recovery: "Retry on error."
        Metrics: "Summary accuracy."
        Logging_Review: "Monthly log review."
        Human_Oversight_Requirements: "Random sample review."
        Technical_Documentation: ["/docs/summarizer_tech.pdf"]
        Data_Governance_Plan: ["/docs/data_gov_summarizer.pdf"]
        Bias_Assessment_Mitigation: "Bias tested annually."
        Accuracy_Metrics: 0.89
        Cybersecurity_Measures: "Firewall protected."
        Adversarial_Testing_Results: ["/docs/adv_test_summarizer.pdf"]
        Post_Market_Monitoring_Plan: ["/docs/monitoring_summarizer.pdf"]
        Generative_AI_Risks: ["Copyright Infringement"]
        FRIA_Conducted: false
        Environmental_Impact_kWh: 800
        Specific_Human_Oversight_Protocols: ["/docs/oversight_summarizer.pdf"]
        Bounded_Autonomy_Framework: ["/docs/autonomy_summarizer.pdf"]
        Compliance_Roadmap: ["/docs/compliance_summarizer.pdf"]
      - Name: "Image Classifier"
        Risk_Level: "High"
        AI_Capability: "Classifies uploaded images."
      - Name: "Sentiment Analyzer"
        Risk_Level: "Minimal"
        AI_Capability: "Analyzes sentiment in text."

  Ecosystems Monitoring - Signals:
    description: Measurable inputs that contribute to the Culture Homeostasis Index (CHI).
    properties:
      Signal_Input:
        type: title
        description: "The name or label of the signal."
      Data_Type:
        type: select
        options: ["Think", "Say", "Do", "Feel"]
        description: "Type of data the signal represents."
      Source_View:
        type: select
        options: ["Internal", "External"]
        description: "Whether the signal is internal or external."
      Weight_Score:
        type: number
        description: "Weight or importance score for the signal."
      Impact_Level:
        type: select
        options: ["Micro", "Meso", "Macro", "Mundo"]
        description: "Level of impact for the signal."
      Confidence_Notes:
        type: rich_text
        description: "Notes on confidence or reliability."
      Domain_Anchor:
        type: multi_select
        options: ["Human", "Organizational", "Operational", "Environmental"]
        description: "Domains anchored by this signal."
      Formula:
        type: rich_text
        description: "Formula or calculation for the signal."
      Description:
        type: rich_text
        description: "Detailed description of the signal."
    sample_data:
      - Signal_Input: "Team Feedback"
        Data_Type: "Say"
        Source_View: "Internal"
        Weight_Score: 5
        Impact_Level: "Micro"
        Confidence_Notes: "High confidence from repeated feedback."
        Domain_Anchor: ["Human", "Organizational"]
        Formula: "AVG(feedback_score)"
        Description: "Feedback from team meetings."
      - Signal_Input: "Customer Survey"
        Data_Type: "Feel"
        Source_View: "External"
        Weight_Score: 8
        Impact_Level: "Macro"
        Confidence_Notes: "Survey response rate 80%."
        Domain_Anchor: ["Operational"]
        Formula: "SUM(survey_scores)"
        Description: "Results from customer satisfaction surveys."
      - Signal_Input: "System Uptime"
        Data_Type: "Do"
        Source_View: "Internal"
        Weight_Score: 10
        Impact_Level: "Macro"
        Description: "Automated uptime monitoring."
      - Signal_Input: "Market News"
        Data_Type: "Think"
        Source_View: "External"
        Weight_Score: 3
        Impact_Level: "Mundo"
        Description: "Industry news and trends."

  Neural Pathways - Rules_SRME:
    description: Proposed behavioral rules generated by the Semantic Rule Matching Engine (SRME).
    properties:
      Trigger:
        type: title
        description: "Trigger event or condition for the rule."
      Value:
        type: relation
        target_entity: Organisational DNA - Value_Rules
        description: "The value rule this rule is based on."
      Impact_Level:
        type: select
        options: ["Micro", "Meso", "Macro", "Mundo"]
        description: "Level of impact for the rule."
      Rule:
        type: rich_text
        description: "The rule text or description."
      NLP_derived_Keywords:
        type: multi_select
        description: "Keywords derived from NLP analysis."
    sample_data:
      - Trigger: "Missed Deadline"
        Value: "Clarity and Transparency"
        Impact_Level: "Micro"
        Rule: "Notify the team and update the project plan."
        NLP_derived_Keywords: ["deadline", "delay"]
      - Trigger: "Customer Complaint"
        Value: "Empathy First"
        Impact_Level: "Macro"
        Rule: "Escalate to support and log feedback."

  Daily Practices - Micro_Habits:
    description: Small, repeatable actions suggested by the SRME.
    properties:
      Micro_habit:
        type: title
        description: "The name of the micro-habit."
      Related_Rule:
        type: relation
        target_entity: Neural Pathways - Rules_SRME
        description: "The rule this micro-habit is related to."
      Related_Value:
        type: relation
        target_entity: Organisational DNA - Value_Rules
        description: "The value this micro-habit is related to."
    sample_data:
      - Micro_habit: "Daily Standup"
        Related_Rule: "Missed Deadline"
        Related_Value: "Clarity and Transparency"
      - Micro_habit: "Weekly Demo"
        Related_Rule: "Customer Complaint"
        Related_Value: "Empathy First"

  Growth Opportunities - Open_Roles:
    description: Positions being recruited for.
    properties:
      Role_Name:
        type: title
        description: "The name of the open role."
      Status:
        type: status
        options: ["Open"]
        description: "Current status of the open role."
      Team:
        type: select
        options: ["Admin", "Tools", "Culture", "Council", "Products", "Media", "Research"]
        description: "Team responsible for the open role."
      Focus:
        type: rich_text
        description: "Main focus or area for the role."
      Key_Activities:
        type: rich_text
        description: "Key activities or responsibilities for the role."
    sample_data:
      - Role_Name: "AI Researcher"
        Status: "Open"
        Team: "Research"
        Focus: "Develop new AI models."
        Key_Activities: "Research, prototyping, documentation."
      - Role_Name: "Product Manager"
        Status: "Open"
        Team: "Products"
        Focus: "Lead product development."
        Key_Activities: "Roadmapping, stakeholder management."

