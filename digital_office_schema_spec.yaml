# Notion Digital Office Schema v1.0

entities:
  Al Knowledge - Al_Notebook_Knowledge_Hub:
    description: A central repository for documentation, project tracking, and a library for AI prompts.
    properties:
      Name:
        type: title
        description: "The main title of the knowledge item."
    sample_data:
      - Name: "Prompt Engineering Guide"
      - Name: "AI Project Tracker"

  Active Branches - Workstreams:
    description: Tangible outcomes and activities created by teams (Tasks, Content Pieces, Products).
    properties:
      Name:
        type: title
        description: "The main title of the workstream."
        Status:
          type: status
          options: ["Open"]
          description: "Current progress or state (e.g., Not Started, In Progress, Done)."
      Team:
        type: select
        options: ["Admin", "Tools", "Culture", "Council", "Products", "Media", "Research"]
        description: "The team responsible for this workstream."
      Responsible_R: { type: people }
      Accountable_A: { type: people }
      Consulted_C: { type: people }
      Informed_I: { type: people }
      ContentType: { type: select, options: ["SaaS Platform", "Consultancy", "Courses", "Website", "Podcast", "Video Shorts", "Literature Review", "Competitor Analysis", "AIX Research"] }
      Client_Coachee: { type: rich_text }
      Environment: { type: rich_text }
      Version: { type: rich_text }
      Date: { type: date }
      StartDate: { type: date }
      EndDate: { type: date }
      Description: { type: rich_text }
      Attendees: { type: people }
      GCal_Event_ID: { type: rich_text }
      Last_Edited_Time: { type: last_edited_time }
      Related_Value_Rules: { type: relation, target_entity: Organisational DNA - Value_Rules }
    sample_data:
      - Name: "Launch Website"
        Status: "In Progress"
        Team: "Products"
        ContentType: "Website"
        Description: "Building the new company website."
      - Name: "Podcast Series"
        Status: "Not Started"
        Team: "Media"
        ContentType: "Podcast"
        Description: "Launching a new podcast series."

  Organisational DNA - Value_Rules:
    description: The core principles and guiding behaviors for daily work.
    properties:
      Name:
        type: title
        description: "The name of the value or rule."
      Exact_Wording:
        type: rich_text
        description: "The exact wording of the value or rule."
      Anti_examples:
        type: rich_text
        description: "Examples of what not to do."
      Description:
        type: rich_text
        description: "Detailed description of the value or rule."
    sample_data:
      - Name: "Clarity and Transparency"
        Exact_Wording: "We communicate openly and clearly."
        Anti_examples: "Withholding information."
        Description: "Promotes open communication."
      - Name: "Value-Driven Work"
        Exact_Wording: "We prioritize work that aligns with our values."
        Anti_examples: "Doing busywork for its own sake."
        Description: "Focus on meaningful outcomes."

  Intelligent Systems - Al_Systems:
    description: Descriptions and management of AI systems being developed or deployed.
    properties:
      Name:
        type: title
        description: "The name of the AI system."
      Risk_Level:
        type: select
        options: ["Unacceptable", "High", "Limited", "Minimal"]
        description: "Risk level classification under the EU AI Act."
      AI_Capability:
        type: rich_text
        description: "Description of the AI system's capabilities."
      Non_Goals:
        type: rich_text
        description: "What the AI system is not intended to do."
      Decision_Rights:
        type: rich_text
        description: "Who has decision-making authority over the system."
      Guardrails:
        type: rich_text
        description: "Safety and ethical boundaries for the AI system."
      Uncertainty_UX:
        type: rich_text
        description: "How uncertainty is communicated to users."
      Explainability:
        type: rich_text
        description: "How the system's decisions are explained."
      Fallbacks_Recovery:
        type: rich_text
        description: "Fallbacks and recovery mechanisms in case of failure."
      Metrics:
        type: rich_text
        description: "Key performance or risk metrics tracked."
      Logging_Review:
        type: rich_text
        description: "How logs are reviewed for compliance and safety."
      Human_Oversight_Requirements:
        type: rich_text
        description: "Requirements for human oversight."
      Technical_Documentation:
        type: files
        description: "Technical documentation files for the system."
      Data_Governance_Plan:
        type: files
        description: "Files outlining data governance plans."
      Bias_Assessment_Mitigation:
        type: rich_text
        description: "Bias assessment and mitigation strategies."
      Accuracy_Metrics:
        type: number
        description: "Accuracy metrics for the AI system."
      Cybersecurity_Measures:
        type: rich_text
        description: "Cybersecurity measures in place."
      Adversarial_Testing_Results:
        type: files
        description: "Results of adversarial testing."
      Post_Market_Monitoring_Plan:
        type: files
        description: "Plan for post-market monitoring."
      Generative_AI_Risks:
        type: multi_select
        options: ["Hallucination", "Data Poisoning", "Malicious Use", "Copyright Infringement"]
        description: "Risks specific to generative AI."
      FRIA_Conducted:
        type: checkbox
        description: "Whether a Fundamental Rights Impact Assessment was conducted."
      Environmental_Impact_kWh:
        type: number
        description: "Estimated environmental impact in kWh."
      Specific_Human_Oversight_Protocols:
        type: files
        description: "Files describing specific human oversight protocols."
      Bounded_Autonomy_Framework:
        type: files
        description: "Framework files for bounded autonomy."
      Compliance_Roadmap:
        type: files
        description: "Compliance roadmap files."
    sample_data:
      - Name: "AI Chatbot"
        Risk_Level: "Limited"
        AI_Capability: "Conversational support for users."
      - Name: "Document Summarizer"
        Risk_Level: "Minimal"
        AI_Capability: "Summarizes uploaded documents."

  Ecosystems Monitoring - Signals:
    description: Measurable inputs that contribute to the Culture Homeostasis Index (CHI).
    properties:
      Signal_Input:
        type: title
        description: "The name or label of the signal."
      Data_Type:
        type: select
        options: ["Think", "Say", "Do", "Feel"]
        description: "Type of data the signal represents."
      Source_View:
        type: select
        options: ["Internal", "External"]
        description: "Whether the signal is internal or external."
      Weight_Score:
        type: number
        description: "Weight or importance score for the signal."
      Impact_Level:
        type: select
        options: ["Micro", "Meso", "Macro", "Mundo"]
        description: "Level of impact for the signal."
      Confidence_Notes:
        type: rich_text
        description: "Notes on confidence or reliability."
      Domain_Anchor:
        type: multi_select
        options: ["Human", "Organizational", "Operational", "Environmental"]
        description: "Domains anchored by this signal."
      Formula:
        type: rich_text
        description: "Formula or calculation for the signal."
      Description:
        type: rich_text
        description: "Detailed description of the signal."
    sample_data:
      - Signal_Input: "Team Feedback"
        Data_Type: "Say"
        Source_View: "Internal"
        Weight_Score: 5
        Impact_Level: "Micro"
        Description: "Feedback from team meetings."
      - Signal_Input: "Customer Survey"
        Data_Type: "Feel"
        Source_View: "External"
        Weight_Score: 8
        Impact_Level: "Macro"
        Description: "Results from customer satisfaction surveys."

  Neural Pathways - Rules_SRME:
    description: Proposed behavioral rules generated by the Semantic Rule Matching Engine (SRME).
    properties:
      Trigger:
        type: title
        description: "Trigger event or condition for the rule."
      Value:
        type: relation
        target_entity: Organisational DNA - Value_Rules
        description: "The value rule this rule is based on."
      Impact_Level:
        type: select
        options: ["Micro", "Meso", "Macro", "Mundo"]
        description: "Level of impact for the rule."
      Rule:
        type: rich_text
        description: "The rule text or description."
      NLP_derived_Keywords:
        type: multi_select
        description: "Keywords derived from NLP analysis."
    sample_data:
      - Trigger: "Missed Deadline"
        Value: "Clarity and Transparency"
        Impact_Level: "Micro"
        Rule: "Notify the team and update the project plan."

  Daily Practices - Micro_Habits:
    description: Small, repeatable actions suggested by the SRME.
    properties:
      Micro_habit:
        type: title
        description: "The name of the micro-habit."
      Related_Rule:
        type: relation
        target_entity: Neural Pathways - Rules_SRME
        description: "The rule this micro-habit is related to."
      Related_Value:
        type: relation
        target_entity: Organisational DNA - Value_Rules
        description: "The value this micro-habit is related to."
    sample_data:
      - Micro_habit: "Daily Standup"
        Related_Rule: "Missed Deadline"
        Related_Value: "Clarity and Transparency"

  Growth Opportunities - Open_Roles:
    description: Positions being recruited for.
    properties:
      Role_Name:
        type: title
        description: "The name of the open role."
        Status:
          type: status
          options: ["Open"]
          description: "Current status of the open role."
      Team:
        type: select
        options: ["Admin", "Tools", "Culture", "Council", "Products", "Media", "Research"]
        description: "Team responsible for the open role."
      Focus:
        type: rich_text
        description: "Main focus or area for the role."
      Key_Activities:
        type: rich_text
        description: "Key activities or responsibilities for the role."
    sample_data:
      - Role_Name: "AI Researcher"
        Status: "Open"
        Team: "Research"
        Focus: "Develop new AI models."
        Key_Activities: "Research, prototyping, documentation."

  Talent Pipeline - Candidates:
    description: Individuals applying for open roles.
    properties:
      Full_Name:
        type: title
        description: "Full name of the candidate."
      Status:
        type: status
        options: ["Open"]
        description: "Current status in the recruiting pipeline."
      Open_Role:
        type: relation
        target_entity: Growth Opportunities - Open_Roles
        description: "The open role this candidate is applying for."
      Folk_Person_ID:
        type: rich_text
        description: "ID from Folk CRM, if available."
      Email:
        type: email
        description: "Candidate's email address."
      Phone:
        type: phone
        description: "Candidate's phone number."
      Company:
        type: relation
        target_entity: Ecosystem Partners - Companies
        description: "Company associated with the candidate."
      Notion_Record_ID:
        type: formula
        formula: "id()"
        description: "Unique Notion record ID."
      # Canonical fields for people databases
      Companies: { type: relation, target_entity: Ecosystem Partners - Companies }
      Job_title: { type: rich_text }
      Emails: { type: multi_select }
      Mv_last_interaction: { type: date }
      Team_last_interaction: { type: date }
      Last_interaction_bv: { type: date }
      Urls: { type: multi_select }
      Description: { type: rich_text }
      My_total_interactions: { type: number }
      Strongest_connection: { type: rich_text }
      Phone_numbers: { type: multi_select }
      Addresses: { type: multi_select }
      First_name: { type: rich_text }
      Last_name: { type: rich_text }
      Birthday: { type: date }
      Gender: { type: select, options: ["Male", "Female", "Other"] }
      Groups_in_Folk: { type: multi_select }
      Created_at: { type: created_time }
      Created_by: { type: created_by }
      Added_to_group_at: { type: date }
      Added_to_group_by: { type: rich_text }
      Emails_company: { type: multi_select }
      Urls_company: { type: multi_select }
      Phone_numbers_company: { type: multi_select }
      Addresses_company: { type: multi_select }
      Channel: { type: select, options: ["Email", "Phone", "LinkedIn", "Other"] }
      Closed_date: { type: date }
      Company_size: { type: select, options: ["1-10", "11-50", "51-200", "201-500", "501-1000", "1000+"] }
      Company_vertical: { type: rich_text }
      Deal_value: { type: number }
      Lost_reason: { type: rich_text }
      Next_steps: { type: rich_text }
      Prospect_owner: { type: people }
      Funding_raised: { type: number }
      Priority: { type: select, options: ["High", "Medium", "Low"] }
      Service: { type: rich_text }
      Status: { type: select, options: ["Open", "Closed", "Lost"] }
    sample_data:
      - Full_Name: "Jane Doe"
        Status: "Applied"
        Open_Role: "AI Researcher"
        Email: "jane.doe@email.com"
        Phone: "+1234567890"

  Ecosystem Partners - Companies:
    description: Organizations related to contacts.
    properties:
      Name:
        type: title
        description: "Name of the company."
      Folk_Company_ID:
        type: rich_text
        description: "ID from Folk CRM, if available."
    sample_data:
      - Name: "OpenAI"
        Folk_Company_ID: "FOLK1234"

  Network Forest - Contacts:
    description: Individuals in the CRM, for recruiting and outreach.
    properties:
      Name:
        type: title
        description: "Name of the contact."
      # Canonical fields for people databases
      Companies: { type: relation, target_entity: Ecosystem Partners - Companies }
      Job_title: { type: rich_text }
      Emails: { type: multi_select }
      Mv_last_interaction: { type: date }
      Team_last_interaction: { type: date }
      Last_interaction_bv: { type: date }
      Urls: { type: multi_select }
      Description: { type: rich_text }
      My_total_interactions: { type: number }
      Strongest_connection: { type: rich_text }
      Phone_numbers: { type: multi_select }
      Addresses: { type: multi_select }
      First_name: { type: rich_text }
      Last_name: { type: rich_text }
      Birthday: { type: date }
      Gender: { type: select, options: ["Male", "Female", "Other"] }
      Groups_in_Folk: { type: multi_select }
      Created_at: { type: created_time }
      Created_by: { type: created_by }
      Added_to_group_at: { type: date }
      Added_to_group_by: { type: rich_text }
      Emails_company: { type: multi_select }
      Urls_company: { type: multi_select }
      Phone_numbers_company: { type: multi_select }
      Addresses_company: { type: multi_select }
      Channel: { type: select, options: ["Email", "Phone", "LinkedIn", "Other"] }
      Closed_date: { type: date }
      Company_size: { type: select, options: ["1-10", "11-50", "51-200", "201-500", "501-1000", "1000+"] }
      Company_vertical: { type: rich_text }
      Deal_value: { type: number }
      Lost_reason: { type: rich_text }
      Next_steps: { type: rich_text }
      Prospect_owner: { type: people }
      Funding_raised: { type: number }
      Priority: { type: select, options: ["High", "Medium", "Low"] }
      Service: { type: rich_text }
      Status: { type: select, options: ["Open", "Closed", "Lost"] }
    sample_data:
      - Name: "John Smith"

  New Growth & Action-Learning - Onboarding_ToDos:
    description: Goals and tasks for new team members.
    properties:
      Goal_Task_Name:
        type: title
        description: "Name of the onboarding goal or task."
      Assigned_Person:
        type: people
        description: "Person assigned to the task."
      Status:
        type: status
        options: ["Open"]
        description: "Current status of the onboarding task."
      Description:
        type: rich_text
        description: "Detailed description of the task."
    sample_data:
      - Goal_Task_Name: "Complete Security Training"
        Assigned_Person: "Jane Doe"
        Status: "Not Started"
        Description: "Mandatory security training for all new hires."

  Captured Insights - Knowledge_ltems:
    description: New information, ideas, links, or files captured for the "Knowledge Garden".
    properties:
      Name:
        type: title
        description: "Name or title of the knowledge item."
      Type:
        type: select
        options: ["Link", "File", "Insight"]
        description: "Type of knowledge item."
      Tags:
        type: multi_select
        options: ["[Insight]", "[DataPoint]", "[Quote]", "[CaseStudy]", "[ActionItem]", "[Contact]"]
        description: "Tags for categorizing the knowledge item."
      URL:
        type: url
        description: "URL associated with the knowledge item."
      File:
        type: files
        description: "File(s) attached to the knowledge item."
      Summary_Notes:
        type: rich_text
        description: "Summary or notes about the knowledge item."
    sample_data:
      - Name: "AI Ethics Paper"
        Type: "Insight"
        Tags: ["[Insight]", "[DataPoint]"]
        URL: "https://arxiv.org/abs/1234.5678"
        Summary_Notes: "Key takeaways from the latest research."

  Tech Foundation - Tech_Stack:
    description: The collection of software and platforms used by the organization.
    properties:
      Tool_Name:
        type: title
        description: "Name of the tool or software."
      Strategic_Purpose:
        type: rich_text
        description: "Strategic purpose of the tool."
      Plan_Edition:
        type: select
        description: "Plan or edition of the tool."
      Seats_Licenses:
        type: number
        description: "Number of seats or licenses."
      Billing_Cycle:
        type: select
        options: ["Annual", "Monthly", "One-Time"]
        description: "Billing cycle for the tool."
      Cost_per_Unit_Month:
        type: number
        format: "euro"
        description: "Monthly cost per unit in euros."
      First_Year_Annual_Cost:
        type: number
        format: "euro"
        description: "First year annual cost in euros."
      Status:
        type: select
        options: ["Up & Running", "To Investigate", "To Buy or Change", "Idea", "Check with Team"]
        description: "Current status of the tool."
      Tool_Category:
        type: select
        options: ["Core Productivity & AI", "Knowledge Management", "Rapid Prototyping", "Workflow Automation", "Structured Data Intake", "Security & Access", "Platform Database & Workflows", "Interaction Design (Asynchronous Tools)", "Sales", "Research", "Recruiting & Investor Networking", "Paygates & Domains"]
        description: "Category of the tool."
    sample_data:
      - Tool_Name: "Notion"
        Strategic_Purpose: "Knowledge management and collaboration."
        Plan_Edition: "Team"
        Seats_Licenses: 10
        Billing_Cycle: "Annual"
        Cost_per_Unit_Month: 8
        First_Year_Annual_Cost: 96
        Status: "Up & Running"
        Tool_Category: "Knowledge Management"

  Learning Targets - Benchmarks:
    description: Organizations identified for competitive analysis or as sources of inspiration.
    properties:
      Company_Service_Name:
        type: title
        description: "Name of the company or service."
      Website_URL:
        type: url
        description: "Website URL of the company or service."
      Logo_URL:
        type: url
        description: "URL to the logo image."
      Category:
        type: select
        options: ["Direct Competitor", "Inspirational Benchmark"]
        description: "Category of the benchmark (competitor or inspiration)."
      Sub_Category:
        type: select
        options: ["Employee App / Comms", "HRIS", "Culture Consulting", "People Analytics / ONA", "AI Governance / Ethics", "Community Hub", "Employee Experience", "Performance Management", "HCM Suite", "Experience Management"]
        description: "Sub-category for more detailed classification."
      Rationale_for_Inclusion:
        type: rich_text
        description: "Reason for including this benchmark."
    sample_data:
      - Company_Service_Name: "Airtable"
        Website_URL: "https://airtable.com"
        Logo_URL: "https://logo.clearbit.com/airtable.com"
        Category: "Inspirational Benchmark"
        Sub_Category: "Knowledge Management"
        Rationale_for_Inclusion: "Flexible database platform for teams."

relationships:
  - { from: Active Branches - Workstreams, to: Organisational DNA - Value_Rules, type: many-to-many, description: "Shows which value rules guide the work." }
  - { from: Intelligent Systems - Al_Systems, to: Organisational DNA - Value_Rules, type: many-to-many, description: "Ensures AI compliance with ethical principles." }
  - { from: Ecosystems Monitoring - Signals, to: Organisational DNA - Value_Rules, type: many-to-many, description: "Signals measure the manifestation of value rules." }
  - { from: Neural Pathways - Rules_SRME, to: Organisational DNA - Value_Rules, type: many-to-one, description: "SRME rules are generated based on a selected value." }
  - { from: Neural Pathways - Rules_SRME, to: Daily Practices - Micro_Habits, type: one-to-many, description: "One rule can suggest multiple micro-habits." }
  - { from: Growth Opportunities - Open_Roles, to: Talent Pipeline - Candidates, type: one-to-many, description: "Links candidates to the roles they apply for." }
  - { from: Network Forest - Contacts, to: Ecosystem Partners - Companies, type: many-to-one, description: "Links contacts to their associated company." }
  - { from: Captured Insights - Knowledge_ltems, to: Active Branches - Workstreams, type: many-to-many, description: "Tags relevant workstreams for a knowledge item (via a 'Workstream' select/multi-select property)." }

views:
  - name: Project Tracking Boards
    entity: Active Branches - Workstreams
    type: [Kanban, Calendar, List, Gantt]
    description: Various views to track workstreams and tasks by status, timeline, etc.
  - name: Recruiting Pipeline
    entity: Talent Pipeline - Candidates
    type: Kanban
    group_by: Growth Opportunities - Open_Roles
    description: Tracks candidates through the hiring process for each open role.
  - name: My Onboarding Tasks
    entity: New Growth & Action-Learning - Onboarding_ToDos
    type: List
    filter: "Assigned_Person contains Me"
    description: A personalized view for new team members to see their onboarding tasks.
  - name: Knowledge Ingestion Workflow
    entity: Captured Insights - Knowledge_ltems
    type: [Form, Table]
    description: A centralized system to capture new information, links, and files.
  - name: AI System Risk Dashboard
    entity: Intelligent Systems - Al_Systems
    type: Gallery
    group_by: Risk_Level
    description: An inventory of all AI systems, classified by their EU AI Act risk level.
  - name: Culture Homeostasis Index (CHI) Dashboards
    entity: Ecosystems Monitoring - Signals
    type: Dashboard
    description: A suite of dashboards for different roles (Team Leads, Org Leaders) to monitor cultural health via Z-score alerts and heatmaps.
  - name: Tech Stack Inventory
    entity: Tech Foundation - Tech_Stack
    type: Table
    description: A comprehensive list of all software, tracking costs, purpose, and status.
  - name: Competitor/Benchmark Analysis
    entity: Learning Targets - Benchmarks
    type: Gallery
    group_by: Category
    description: An interactive overview of the competitive and inspirational landscape.

